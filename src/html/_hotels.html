<section class="hotels">
    <div class="container">
        <h3 class="hotels__subtitle subtitle">BEAUTIES</h3>
        <h2 class="hotels__title title">Hotels and Appartements</h2>
        <div class="hotels__wrapper">
          <div class="hotels__top top">
            <div class="top__wrapper">
              <div class="top__item">
                <img src="./img/hotels1.png" alt="">
                <div class="top__info">
                  <h3 class="top__title">Reine</h3>
                  <form action="#" class="top__form">
                    <div class="rating">
                      <div class="rating__items">
                        <input id="rating__5" type="radio" name="rating" checked value="5" class="rating__item">
                        <label for="rating__5" class="rating__label"></label>
                        <input id="rating__4" type="radio" name="rating" value="4" class="rating__item">
                        <label for="rating__4" class="rating__label"></label>
                        <input id="rating__3" type="radio" name="rating" value="3" class="rating__item">
                        <label for="rating__3" class="rating__label"></label>
                        <input id="rating__2" type="radio" name="rating" value="2" class="rating__item">
                        <label for="rating__2" class="rating__label"></label>
                        <input id="rating__1" type="radio" name="rating" value="1" class="rating__item">
                        <label for="rating__1" class="rating__label"></label>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="top__price">$720</div>
              </div>
              <div class="top__item">
                <img src="./img/hotels2.png" alt="">
                <div class="top__info">
                  <h3 class="top__title">Norway</h3>
                  <form action="#" class="top__form2">
                    <div class="rating2">
                      <div class="rating2__items">
                        <input id="rating2__5" type="radio" name="rating2" value="5" class="rating2__item">
                        <label for="rating2__5" class="rating2__label"></label>
                        <input id="rating2__4" type="radio" name="rating2" checked value="4" class="rating2__item">
                        <label for="rating2__4" class="rating2__label"></label>
                        <input id="rating2__3" type="radio" name="rating2" value="3" class="rating2__item">
                        <label for="rating2__3" class="rating2__label"></label>
                        <input id="rating2__2" type="radio" name="rating2" value="2" class="rating2__item">
                        <label for="rating2__2" class="rating2__label"></label>
                        <input id="rating2__1" type="radio" name="rating2" value="1" class="rating2__item">
                        <label for="rating2__1" class="rating2__label"></label>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="top__price">$350</div>
              </div>
              <div class="top__item">
                <img src="./img/hotels3.png" alt="">
                <div class="top__info">
                  <h3 class="top__title">Bergen</h3>
                  <form action="#" class="top__form3">
                    <div class="rating3">
                      <div class="rating3__items">
                        <input id="rating3__5" type="radio" name="rating3" checked value="5" class="rating3__item">
                        <label for="rating3__5" class="rating3__label"></label>
                        <input id="rating3__4" type="radio" name="rating3" checked value="4" class="rating3__item">
                        <label for="rating3__4" class="rating3__label"></label>
                        <input id="rating3__3" type="radio" name="rating3" value="3" class="rating3__item">
                        <label for="rating3__3" class="rating3__label"></label>
                        <input id="rating3__2" type="radio" name="rating3" value="2" class="rating3__item">
                        <label for="rating3__2" class="rating3__label"></label>
                        <input id="rating3__1" type="radio" name="rating3" value="1" class="rating3__item">
                        <label for="rating3__1" class="rating3__label"></label>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="top__price">$670</div>
              </div>
            </div>
          </div>
          <div class="hotels__bottom">
            <form class="form" action="#">
              <label class="label">Date
                 <input class="calendar" type="text" id="airdatepicker" placeholder="Date">
              </label>

              <label class="label">Location
                <select class="hotels__city" id="city" required >
                <option class="hotels__option" value="city1">Trondheim</option>
                <option class="hotels__option" value="city2">Oslo</option>
                <option class="hotels__option" value="city3" selected>Bergen</option>
                <option class="hotels__option" value="city4" selected>Morocco</option>
              </select>
              </label>
              
              <label class="label">Place
                <select class="hotels__place" id="place" required >
                  <option class="hotels__option" value="place1">Vega</option>
                  <option class="hotels__option" value="place2">Jomfruland</option>
                  <option class="hotels__option" value="place3" selected>Hidra</option>
                  <option class="hotels__option" value="place4" selected>Loften</option>
                </select>
              </label>
              <!-- <div id="select">
                <input type="hidden" class="hidden__input">
              </div> -->

              <button class="hotels__btn" type="submit">SEARCH</button>
            </form>
          </div>
        </div>
    </div>
</section>
